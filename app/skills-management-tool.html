<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MehtaVerse Skill Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            transition: background-color 0.3s ease;
        }
        .font-atkinson {
            font-family: 'Atkinson Hyperlegible', sans-serif;
        }
        
        /* --- Base Styles --- */
        .resizer {
            width: 4px;
            cursor: col-resize;
            flex-shrink: 0;
            z-index: 10;
            transition: background-color 0.2s ease-in-out;
        }
        .hidden-form-field { display: none; }
        #icon-picker {
            position: absolute;
            z-index: 50;
            max-height: 200px;
            overflow-y: auto;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }

        /* --- Dark Theme (Default) --- */
        .theme-dark {
            background-color: #0c132a;
            color: #e5e7eb;
        }
        .theme-dark .header, .theme-dark .left-pane, .theme-dark .right-pane { background-color: #111827; border-color: #374151; }
        .theme-dark .center-pane-header { background-color: #0c132a; border-color: #374151; }
        .theme-dark .card { background-color: rgba(31, 41, 55, 0.5); border: 1px solid #374151; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); transition: all 0.2s ease-in-out; }
        .theme-dark .card:hover { border-color: #4f46e5; transform: translateY(-2px); }
        .theme-dark .card.highlight { border-color: #818cf8; transform: translateY(-2px); box-shadow: 0 0 15px rgba(129, 140, 248, 0.3); }
        .theme-dark .resizer { background-color: #2d3748; }
        .theme-dark .resizer:hover { background-color: #4f46e5; }
        .theme-dark .workspace-item.active { background-color: #4f46e5; }
        .theme-dark .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .theme-dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 3px;}
        .theme-dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #718096; }
        .theme-dark input, .theme-dark select, .theme-dark textarea { background-color: #374151; border-color: #4b5563; color: #e5e7eb; }
        .theme-dark .d3-grid-lines { stroke: #4b5563; }
        .theme-dark .d3-text { fill: #e5e7eb; }
        .theme-dark button { transition: all 0.2s ease-in-out; }
        .theme-dark button:active { transform: scale(0.97); }

        /* --- Light Theme --- */
        .theme-light {
            background-color: #f3f4f6;
            color: #111827;
        }
        .theme-light .header, .theme-light .left-pane, .theme-light .right-pane { background-color: #ffffff; border-color: #e5e7eb; }
        .theme-light .center-pane-header { background-color: #f3f4f6; border-color: #e5e7eb; }
        .theme-light .card { background-color: #ffffff; border: 1px solid #e5e7eb; transition: all 0.2s ease-in-out; }
        .theme-light .card:hover { border-color: #4f46e5; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .theme-light .card.highlight { border-color: #818cf8; transform: translateY(-2px); box-shadow: 0 0 15px rgba(129, 140, 248, 0.3); }
        .theme-light .resizer { background-color: #d1d5db; }
        .theme-light .resizer:hover { background-color: #4f46e5; }
        .theme-light .workspace-item.active { background-color: #4f46e5; color: #ffffff; }
        .theme-light .custom-scrollbar::-webkit-scrollbar-track { background: #e5e7eb; }
        .theme-light .custom-scrollbar::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px;}
        .theme-light .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .theme-light input, .theme-light select, .theme-light textarea { background-color: #f9fafb; border-color: #d1d5db; color: #111827; }
        .theme-light .d3-grid-lines { stroke: #d1d5db; }
        .theme-light .d3-text { fill: #111827; }
        .theme-light button { transition: all 0.2s ease-in-out; }
        .theme-light button:active { transform: scale(0.97); }

        /* --- Neomorphism Theme --- */
        .theme-neomorphism {
            background-color: #e0e5ec;
            color: #5a6677;
        }
        .theme-neomorphism .header, .theme-neomorphism .left-pane, .theme-neomorphism .right-pane, .theme-neomorphism .center-pane-header { background-color: #e0e5ec; border-color: transparent; }
        .theme-neomorphism .card {
            background-color: #e0e5ec;
            border-radius: 20px;
            border: none;
            box-shadow: 9px 9px 16px #a3b1c6, -9px -9px 16px #ffffff;
            transition: all 0.2s ease-in-out;
        }
        .theme-neomorphism .card:hover { box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff; }
        .theme-neomorphism .card.highlight { box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff; }
        .theme-neomorphism .resizer { background-color: #a3b1c6; }
        .theme-neomorphism .resizer:hover { background-color: #4f46e5; }
        .theme-neomorphism .workspace-item.active { background-color: #4f46e5; color: #ffffff; box-shadow: inset 5px 5px 10px #3c35b2, inset -5px -5px 10px #6257ff; }
        .theme-neomorphism .custom-scrollbar::-webkit-scrollbar-track { background: #e0e5ec; }
        .theme-neomorphism .custom-scrollbar::-webkit-scrollbar-thumb { background: #a3b1c6; border-radius: 3px;}
        .theme-neomorphism .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #8291a8; }
        .theme-neomorphism input, .theme-neomorphism select, .theme-neomorphism textarea {
            background-color: #e0e5ec;
            border: 1px solid transparent;
            color: #5a6677;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }
        .theme-neomorphism .d3-grid-lines { stroke: #a3b1c6; }
        .theme-neomorphism .d3-text { fill: #5a6677; }
        .theme-neomorphism .btn-primary { box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff; }
        .theme-neomorphism button { transition: all 0.2s ease-in-out; }
        .theme-neomorphism button:active { box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff; }

        /* Modal Animation */
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="header text-center p-4 border-b flex-shrink-0 flex justify-between items-center">
        <div class="w-1/3"></div>
        <h1 class="text-2xl font-bold font-atkinson w-1/3">MehtaVerse Skill Organizer</h1>
        <div class="w-1/3 flex justify-end">
            <button id="settings-btn" class="px-4 py-2 rounded-md hover:bg-gray-700 transition">
                <i class="fas fa-cog text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content Layout -->
    <div id="main-container" class="flex-grow flex overflow-hidden">
        <!-- Left Pane: Workspace Explorer -->
        <div id="left-pane" class="left-pane flex flex-col flex-shrink-0" style="width: 20%; min-width: 200px;">
            <div class="p-4 border-b">
                <h2 class="text-lg font-bold">Workspace Explorer</h2>
                <button id="new-workspace-btn" class="w-full mt-2 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-500 transition text-sm flex items-center justify-center gap-2 btn-primary">
                    <i class="fas fa-plus"></i> New Workspace
                </button>
            </div>
            <div id="workspace-tree" class="flex-grow overflow-y-auto p-2 custom-scrollbar"></div>
        </div>

        <div class="resizer" id="resizer-left"></div>

        <!-- Center Pane: Visualization & Details -->
        <div id="center-pane" class="flex-grow flex flex-col overflow-y-auto custom-scrollbar">
            <!-- Top Fixed Bar -->
            <div class="center-pane-header sticky top-0 z-10 backdrop-blur-sm p-4 flex justify-between items-center border-b">
                <div id="title-container" class="flex items-center gap-2">
                    <h2 id="visualization-title" class="text-xl font-bold font-atkinson cursor-pointer">Skill Matrix</h2>
                    <input type="text" id="title-edit-input" class="hidden px-2 py-1 rounded-md text-xl font-bold font-atkinson">
                    <button id="title-save-btn" class="hidden bg-green-600 text-white p-2 rounded-md hover:bg-green-500 btn-primary">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <div>
                    <button id="export-btn" class="bg-green-600 text-white font-semibold py-1 px-3 rounded-md hover:bg-green-500 transition text-sm inline-flex items-center gap-2 btn-primary"><i class="fas fa-file-export"></i> Export</button>
                    <button id="delete-workspace-btn" class="bg-red-600 text-white font-semibold py-1 px-3 rounded-md hover:bg-red-500 transition text-sm ml-2 inline-flex items-center gap-2 btn-primary"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
            
            <div id="infographic-export-area" class="p-4 md:p-8">
                <div class="flex-grow flex flex-col bg-transparent border-none">
                    <div id="visualization-container" class="w-full h-[500px] md:h-[600px] relative">
                        <svg id="skill-svg" class="w-full h-full"></svg>
                    </div>
                </div>
                <div id="skill-details-grid" class="mt-8 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                </div>
            </div>
        </div>

        <div class="resizer" id="resizer-right"></div>

        <!-- Right Pane: Management -->
        <div id="right-pane" class="right-pane flex flex-col flex-shrink-0" style="width: 20%; min-width: 250px;">
            <div class="flex-grow p-4 overflow-y-auto custom-scrollbar">
                 <div id="management-panel" class="relative">
                    <!-- Add/Edit Skill Form -->
                    <div>
                        <h2 id="form-title" class="text-lg font-bold mb-3">Add/Edit Skill</h2>
                        <form id="skill-form">
                            <input type="hidden" id="skill-id">
                            <div class="grid grid-cols-1 gap-3">
                                <input type="text" id="skill-name" class="w-full px-3 py-2 border text-sm rounded-md" placeholder="Skill Name" required>
                                <input type="text" id="skill-icon" class="w-full px-3 py-2 border text-sm rounded-md" placeholder="Click to choose icon">
                                
                                <select id="skill-category" class="w-full px-3 py-2 border text-sm rounded-md"></select>
                                
                                <div id="new-category-container" class="hidden-form-field grid grid-cols-1 gap-2">
                                    <input type="text" id="new-category-name" class="w-full px-3 py-2 border text-sm rounded-md" placeholder="New Category Name">
                                </div>

                                <input type="text" id="skill-attribution" class="w-full px-3 py-2 border text-sm rounded-md" placeholder="Attribution (e.g., Coursera)">
                                <div>
                                    <label class="block text-xs font-medium mb-1">Date Acquired</label>
                                    <input type="date" id="skill-date" class="w-full px-3 py-2 border text-sm rounded-md">
                                </div>
                                <div>
                                    <label class="block text-xs font-medium mb-1">Experience (years)</label>
                                    <input type="number" id="skill-experience" class="w-full px-3 py-2 border text-sm rounded-md" placeholder="e.g., 3" min="0" step="0.5">
                                </div>
                                <div>
                                    <label class="block text-xs font-medium mb-1">Proficiency: <span id="proficiency-value">3</span></label>
                                    <input type="range" id="skill-proficiency" min="1" max="5" value="3" class="w-full">
                                </div>
                                
                                <div class="border-t pt-3">
                                    <label class="flex items-center gap-2 text-xs font-medium">
                                        <input type="checkbox" id="enable-target-proficiency" class="rounded-sm">
                                        Enable Target Proficiency
                                    </label>
                                    <div id="target-proficiency-container" class="hidden-form-field mt-2">
                                        <label class="block text-xs font-medium mb-1">Target: <span id="target-proficiency-value">4</span></label>
                                        <input type="range" id="target-proficiency" min="1" max="5" value="4" class="w-full">
                                    </div>
                                </div>

                                <textarea id="skill-notes" rows="3" class="w-full px-3 py-2 border text-sm rounded-md" placeholder="Notes & Experience..."></textarea>
                            </div>
                            <div class="flex gap-2 mt-4">
                                <button type="submit" id="submit-button" class="flex-grow bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md flex items-center justify-center gap-2 btn-primary"><i class="fas fa-plus"></i> Add Skill</button>
                                <button type="button" id="cancel-button" class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hidden btn-primary">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <!-- Icon Picker -->
                    <div id="icon-picker" class="hidden-form-field card mt-1 w-full p-2">
                        <input type="text" id="icon-search" class="w-full px-2 py-1 text-xs mb-2 rounded-md" placeholder="Search icons...">
                        <div id="icon-list" class="grid grid-cols-6 gap-2 text-center text-lg">
                            <!-- Icons will be populated by JS -->
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="theme-modal" class="modal fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop absolute inset-0"></div>
        <div class="card p-6 relative w-full max-w-lg mx-4 rounded-lg">
            <h2 class="text-xl font-bold mb-4 font-atkinson">Choose a Theme</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button data-theme="theme-dark" class="theme-btn border-2 border-indigo-500 p-4 rounded-lg text-center">
                    <div class="w-full h-24 bg-gray-900 rounded-md mb-2"></div>
                    <h3 class="font-bold">Dark</h3>
                </button>
                <button data-theme="theme-light" class="theme-btn border-2 border-transparent p-4 rounded-lg text-center">
                    <div class="w-full h-24 bg-gray-200 rounded-md mb-2"></div>
                    <h3 class="font-bold">Light</h3>
                </button>
                <button data-theme="theme-neomorphism" class="theme-btn border-2 border-transparent p-4 rounded-lg text-center">
                    <div class="w-full h-24 bg-[#e0e5ec] rounded-md mb-2"></div>
                    <h3 class="font-bold">Neomorphism</h3>
                </button>
            </div>
             <div class="flex justify-end mt-6">
                <button type="button" class="modal-cancel-btn bg-gray-600 text-white font-semibold py-2 px-4 rounded-md btn-primary">Close</button>
            </div>
        </div>
    </div>
    <div id="export-modal" class="modal fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop absolute inset-0"></div>
        <div class="card p-6 relative w-full max-w-4xl mx-4 rounded-lg">
            <h2 class="text-xl font-bold mb-4 font-atkinson">Export Options</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Portrait Preview -->
                <div>
                    <h3 class="font-bold text-center mb-2">Portrait Layout (A4)</h3>
                    <div id="portrait-preview-container" class="border p-2 aspect-[8.5/11] rounded-md">
                        <!-- JS will render preview here -->
                    </div>
                    <button id="download-portrait-btn" class="w-full mt-2 bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-500 transition text-sm flex items-center justify-center gap-2 btn-primary">
                        <i class="fas fa-download"></i> Download Portrait
                    </button>
                </div>
                <!-- Landscape Preview -->
                <div>
                    <h3 class="font-bold text-center mb-2">Landscape Layout (A4)</h3>
                    <div id="landscape-preview-container" class="border p-2 aspect-[11/8.5] rounded-md">
                        <!-- JS will render preview here -->
                    </div>
                    <button id="download-landscape-btn" class="w-full mt-2 bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-500 transition text-sm flex items-center justify-center gap-2 btn-primary">
                        <i class="fas fa-download"></i> Download Landscape
                    </button>
                </div>
            </div>
            <div class="flex justify-end mt-6">
                <button type="button" class="modal-cancel-btn bg-gray-600 text-white font-semibold py-2 px-4 rounded-md btn-primary">Close</button>
            </div>
        </div>
    </div>

    <div id="workspace-modal" class="modal fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop absolute inset-0"></div>
        <div class="card p-6 relative w-full max-w-md mx-4 rounded-lg">
            <h2 class="text-xl font-bold mb-4 font-atkinson">Create New Workspace</h2>
            <form id="workspace-form">
                <input type="text" id="workspace-name" class="w-full px-3 py-2 border mb-4 rounded-md" required placeholder="Workspace Name">
                <input type="text" id="workspace-folder" class="w-full px-3 py-2 border rounded-md" placeholder="Folder (Optional)">
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" class="modal-cancel-btn bg-gray-600 text-white font-semibold py-2 px-4 rounded-md btn-primary">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
    <div id="delete-confirm-modal" class="modal fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop absolute inset-0"></div>
        <div class="card p-6 relative w-full max-w-md mx-4 rounded-lg">
            <h2 class="text-xl font-bold mb-2 font-atkinson">Confirm Deletion</h2>
            <p id="delete-confirm-text" class="mb-6">Are you sure?</p>
            <div class="flex justify-end gap-4">
                <button type="button" id="delete-cancel-btn" class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-md btn-primary">Cancel</button>
                <button type="button" id="delete-confirm-btn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-md btn-primary">Delete</button>
            </div>
        </div>
    </div>

        // --- D3 RADIAL VISUALIZATION ---
        function renderChartToSVG(svg, workspace, width, height) {
            svg.selectAll("*").remove();
            
            const margin = 40;
            const radius = Math.min(width, height) / 2 - margin;

            const g = svg.append("g").attr("transform", `translate(${width / 2},${height / 2})`);

            if (!workspace.skills || workspace.skills.length === 0) {
                 g.append("text").attr("text-anchor", "middle").attr("dy", "0.35em").attr("class", "d3-text font-atkinson").text("Add skills to begin");
                return;
            }

            const categoryMap = new Map(workspace.categories.map(c => [c.id, c]));
            const skillsWithCategory = workspace.skills.map(skill => ({...skill, category: categoryMap.get(skill.categoryId)}));

            const x = d3.scaleBand()
                .range([0, 2 * Math.PI])
                .align(0)
                .domain(skillsWithCategory.map(d => d.name));
            
            const y = d3.scaleLinear()
                .range([radius * 0.2, radius])
                .domain([0, 5]);

            g.selectAll("circle.grid")
                .data(y.ticks(5).slice(1))
                .join("circle")
                .attr("class", "grid d3-grid-lines")
                .attr("r", y)
                .style("fill", "none")
                .style("stroke-dasharray", "2,2");

            const arc = d3.arc()
                .innerRadius(radius * 0.2)
                .outerRadius(d => y(d.proficiency))
                .startAngle(d => x(d.name))
                .endAngle(d => x(d.name) + x.bandwidth())
                .padAngle(0.02)
                .padRadius(radius * 0.2);

            const targetArc = d3.arc()
                .innerRadius(d => y(d.targetProficiency) - 1)
                .outerRadius(d => y(d.targetProficiency) + 1)
                .startAngle(d => x(d.name))
                .endAngle(d => x(d.name) + x.bandwidth())
                .padAngle(0.02)
                .padRadius(radius * 0.2);

            g.selectAll("path.skill-arc")
                .data(skillsWithCategory)
                .join("path")
                .attr("class", "skill-arc")
                .attr("d", arc)
                .style("fill", d => d.category.color)
                .style("fill-opacity", 0.7)
                .style("stroke", d => d.category.color)
                .style("stroke-width", 2)
                .attr("cursor", "pointer")
                .on("click", (event, d) => handleEditSkill(d.id));

            g.selectAll("path.target-arc")
                .data(skillsWithCategory.filter(d => d.targetEnabled))
                .join("path")
                .attr("class", "target-arc")
                .attr("d", targetArc)
                .style("fill", "none")
                .style("stroke", d => d.category.color)
                .style("stroke-width", 2)
                .style("stroke-dasharray", "4, 4");


            g.selectAll("text.skill-label")
                .data(skillsWithCategory)
                .join("text")
                .attr("class", "skill-label d3-text")
                .attr("dy", "-0.4em")
                .attr("text-anchor", "middle")
                .attr("transform", d => `rotate(${(x(d.name) + x.bandwidth() / 2) * 180 / Math.PI - 90}) translate(${y(d.proficiency) + 18},0)`)
                .style("font-size", "10px")
                .text(d => d.name);
            
            g.append("text").attr("text-anchor", "middle").attr("dy", "0.35em").attr("class", "d3-text font-atkinson text-2xl font-bold").text("Skills Matrix");
        }

        function updateVisualization(workspace) {

        });
        
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                applyTheme(btn.dataset.theme);
            });
        });


        // --- INITIALIZATION ---
        loadData();
        fullUIUpdate();
        new ResizeObserver(fullUIUpdate).observe(document.getElementById('visualization-container'));
    });
    </script>
</body>
</html>
